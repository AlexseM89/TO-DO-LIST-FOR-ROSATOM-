<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To do List</title>
</head>
<body>
<br>
<div class="title">
    <p class="neon-text" style="font-size: 35px;">To Do List</p>
</div>  
</br>
<input type="text" id="box" class="inputText" placeholder="Введи текст задачи" />
<input type="date" id="boxDate" class="inputDate"  value="гггг-мм-чч"/>
</br>
<fieldset>
<legend>Кнопки управления</legend>
<input type="button" class="addBtn" value="Добавить задачу" onclick="addItem();"/>

<input type="button" class="addBtn" value="Четные" onclick="highlight2n();"/>

<input type="button" class="addBtn" value="Нечетные" onclick="highlightOdd();"/>

<input type="button" class="addBtn" value="Del first" onclick="delFirstItem();"/>

<input type="button" class="addBtn" value="Del last" onclick="delLastItem();"/>
</fieldset>
<div id="list">
</div>
<script src="index.js">
</script>
</body>
</html>
